  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <meta name="description" content="">
  <meta name="keywords" content="">

  <link href="../static/assets/img/favicon.png" rel="icon">
  <link href="../static/assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="../static/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="../static/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="../static/assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="../static/assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="../static/assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

  <!-- Main CSS File -->
  <link href="../static/assets/css/main.css" rel="stylesheet">
</head>

<body class="starter-page-page">

  <!-- Header -->
  <header id="header" class="header d-flex align-items-center fixed-top shadow-sm bg-white">
    <div class="container-fluid container-xl d-flex align-items-center justify-content-between">

      <a href="index.html" class="logo d-flex align-items-center">
        <img src="../static/assets/img/logo.png" alt="">
        <h1 class="sitename ms-2 mb-0">TicketBot</h1>
      </a>

      <nav id="navmenu" class="navmenu">
        <ul>
          <li><a href="/train" class="active">Home</a></li>
          <li><a href="/train">Add Query</a></li>
          
          <li><a href="/logout">Logout</a></li>
        </ul>
        <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
      </nav>

      <a class="btn btn-primary btn-sm rounded-pill px-3" href="index.html#about">Ask Question</a>

    </div>
  </header>

  <main class="main" style="margin-top: 80px;">

    <!-- Page Title -->
    <div class="page-title py-4 bg-light" data-aos="fade">
      <div class="container d-lg-flex justify-content-between align-items-center">
        <h1 class="mb-2 mb-lg-0">Admin - Add Transport</h1>
        <nav class="breadcrumbs">
          <ol class="breadcrumb mb-0">
            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
            <li class="breadcrumb-item active">Starter Page</li>
          </ol>
        </nav>
      </div>
    </div>

    <!-- Starter Section -->
    <section id="starter-section" class="starter-section py-5 bg-light">
      <div class="container text-center mb-5" data-aos="fade-down">
        <h2 class="fw-bold"><i class="bi bi-train-front-fill me-2 text-primary"></i>Admin Panel</h2>
        <p class="text-muted">Training Phase - Add a Custom Question & Response</p>
      </div>

      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-8 col-md-10">
            <div class="card shadow-lg border-0 rounded-4 p-4" data-aos="fade-up">

              <h3 class="mb-4">Add Train or Bus Details</h3>
              <form method="POST">
                <div class="mb-3">
                  <label for="transport_type" class="form-label">Transport Type (Train/Bus)</label>
                  <input type="text" class="form-control" name="transport_type" id="transport_type" required>
                </div>

                <div class="mb-3">
                  <label for="transport_name" class="form-label">Transport Name</label>
                  <input type="text" class="form-control" name="transport_name" id="transport_name" required>
                </div>

                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="source" class="form-label">Source</label>
                    <input type="text" class="form-control" name="source" id="source" required>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="destination" class="form-label">Destination</label>
                    <input type="text" class="form-control" name="destination" id="destination" required>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="departure_time" class="form-label">Departure Time</label>
                    <input type="datetime-local" class="form-control" name="departure_time" id="departure_time" required>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="arrival_time" class="form-label">Arrival Time</label>
                    <input type="datetime-local" class="form-control" name="arrival_time" id="arrival_time" required>
                  </div>
                </div>

                <div class="mb-3">
                  <label for="fare" class="form-label">Fare</label>
                  <input type="number" class="form-control" name="fare" id="fare" required>
                </div>

                <div class="mb-4">
                  <label for="transport_number" class="form-label">Transport Number (Train No/Bus No)</label>
                  <input type="text" class="form-control" name="transport_number" id="transport_number" required>
                </div>

                <button type="submit" class="btn btn-success w-100">Add Transport</button>
              </form>

              {% if message %}
              <div class="alert alert-success alert-dismissible fade show mt-4" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
              {% endif %}

            </div>
          </div>
        </div>
      </div>
    </section>

  </main>

  <!-- Footer -->
  <footer class="footer mt-auto py-3 bg-dark text-light text-center">
    <div class="container">
      <span>Â© <strong>TicketBot</strong> 2025. All rights reserved.</span>
    </div>
  </footer>

  <!-- Scroll Top -->
  <a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center">
    <i class="bi bi-arrow-up-short"></i>
  </a>

  <!-- Preloader -->
  <div id="preloader"></div>

  <!-- Vendor JS Files -->
  <script src="../static/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="../static/assets/vendor/php-email-form/validate.js"></script>
  <script src="../static/assets/vendor/aos/aos.js"></script>
  <script src="../static/assets/vendor/glightbox/js/glightbox.min.js"></script>
  <script src="../static/assets/vendor/swiper/swiper-bundle.min.js"></script>

  <!-- Main JS File -->
  <script src="../static/assets/js/main.js"></script>
</body>

</html>
