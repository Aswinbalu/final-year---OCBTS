    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-10">
        <div class="card p-4 shadow-lg border-0 rounded-4">
          <form action="" method="POST" enctype="multipart/form-data" class="needs-validation" novalidate>
            <div class="row g-4 align-items-center">

              <div class="col-md-6">
                <label for="image" class="form-label">Select Image</label>
                <input type="file" name="image" id="image" class="form-control" required>
              </div>

              <div class="col-md-6">
                <label for="content" class="form-label">Enter Description</label>
                <textarea name="content" class="form-control" id="content" rows="3" placeholder="Enter content..." required></textarea>
              </div>

              <div class="col-12 text-center mt-3">
                <button type="submit" class="btn btn-primary btn-lg">Train</button>
              </div>

              {% if msg %}
              <div class="col-12 mt-3">
                <div class="alert alert-info text-center" role="alert">
                  {{ msg }}
                </div>
              </div>
              {% endif %}
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
