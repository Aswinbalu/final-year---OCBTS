  <!-- Starter Section Section -->
<section id="starter-section" class="starter-section section bg-light py-5">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        <div class="card p-4 shadow-lg rounded-4" data-aos="zoom-in">
          <div class="text-center mb-4">
            <h2 class="fw-bold">Sign In</h2>
            <p class="text-muted">"Your account is just a login away from where you want to be."</p>
          </div>
          <form action="" method="post">
            <div class="mb-3">
              <label for="username" class="form-label fw-semibold">Username</label>
              <input type="text" name="username" id="username" class="form-control form-control-lg rounded-pill" placeholder="Enter your username" required>
            </div>

            <div class="mb-4">
              <label for="password" class="form-label fw-semibold">Password</label>
              <input type="password" name="password" id="password" class="form-control form-control-lg rounded-pill" placeholder="Enter your password" required>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg rounded-pill">Login</button>
            </div>
          </form>

          <!-- Optional message display -->
          {% if msg == 'fail' %}
          <div class="alert alert-danger text-center mt-3" role="alert">
            Invalid username or password.
          </div>
          {% endif %}

        </div>
      </div>
    </div>
  </div>

</section>
